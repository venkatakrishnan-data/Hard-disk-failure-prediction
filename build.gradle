task(placeInterestRateModel, dependsOn: placeGenModelJar) << {
    String fileContents = new File("tmp/rf_covType_v1.java").text
    File outf = new File ("src/main/java/org/gradle/rf_covType_v1.java")
    outf.write("package org.gradle;\n" + "\n" + fileContents)
}

task(generateModels, dependsOn: [placeInterestRateModel]) << {
}

compileJava.dependsOn generateModels


//-------------------------------------------------------------------
// Custom task for cleaning up generated files
//-------------------------------------------------------------------

task cleanGenerated(type: Delete) {
    delete "tmp",
           "lib/h2o-genmodel.jar",
           "src/main/java/org/gradle/rf_covType_v1.java"
          
}

clean.dependsOn cleanGenerated
