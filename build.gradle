apply plugin: "jetty"
apply plugin: "war"
apply plugin: "idea"

task wrapper(type: Wrapper) {
  gradleVersion = "2.7"
}

repositories {
   flatDir { dirs "lib" }
   mavenCentral()
}

dependencies {
    compile name: "h2o-genmodel"
    compile "javax.servlet:servlet-api:2.5"
}

war {
    archiveName = "ROOT.war"
}
jettyRunWar.contextPath = ""


//-------------------------------------------------------------------
// Custom tasks for generating the model POJOs
//-------------------------------------------------------------------

task deleteTmp(type: Delete) {
    delete "tmp"
}

task runRScript(type: Exec, dependsOn: deleteTmp) {
    commandLine "R", "-f", "script.R"
}

task placeGenModelJar(type: Copy, dependsOn: runRScript) {
    from "tmp/h2o-genmodel.jar"
    into "lib"
}

